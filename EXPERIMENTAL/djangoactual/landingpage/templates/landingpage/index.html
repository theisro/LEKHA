{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekha | Archives for artists, by artists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Work Sans", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lblue: "#0000ff",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div>
      <div class="h-screen w-screen overflow-auto">
        <div
          class="py-4 px-8 sm:px-8 sticky top-0 border-b flex flex-row justify-between items-center bg-white z-40"
        >
          <div class="flex flex-row space-x-4 items-center">
            <div class="text-xl font-medium">LEKHA</div>
          </div>
          <div class="flex flex-row space-x-8 items-center">
            <div class="text-sm">Features</div>
            <div class="text-sm">Contact</div>
            <button
              type="button"
              class="w-1/3 inline-flex shrink justify-center px-4 py-2 bg-white font-medium sm:w-auto text-sm"
              onclick=""
            >
              Sign In
            </button>
            <button
              type="button"
              class="w-full inline-flex justify-center px-4 py-2 bg-lblue text-white font-medium sm:w-auto text-sm"
              onclick=""
            >
              Get Started
            </button>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row">
          <div
            class="w-full sm:w-1/2 flex flex-col space-y-4 sm:justify-between p-8"
          >
            <div class="text-xl sm:text-4xl font-medium">
              Welcome to LEKHA — an archival platform for artists, by artists
            </div>
            <div class="text-md sm:text-lg font-regular">
              Create an archive and share your work with the world, or keep it
              private. It’s up to you!
            </div>
            <button
              type="button"
              class="w-full inline-flex justify-center px-4 py-4 bg-lblue text-white font-medium sm:w-auto text-md sm:text-lg"
              onclick=""
            >
              Learn more about Lekha&nbsp;→
            </button>
          </div>
          <div class="w-full sm:w-1/2 pl-0 sm:pl-4">
            <img
              class="h-96 bg-cover bg-center"
              src="{% static 'landingpage/images/heroImage.jpg' %}"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
