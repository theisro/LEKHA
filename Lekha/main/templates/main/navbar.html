<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEKHA | Archives for artists, by artists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Work Sans", sans-serif;
      }
      #menu-toggle:checked + #menu {
        display: block;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lblue: "#0000ff",
              lbg1: "#c1cfca",
              lbg1hover: "#9dbbb0",
              lbg2: "#e7e0c9",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="h-screen w-screen overflow-auto">
      <header
        class="py-2 px-8 border-b bg-white flex flex-wrap items-center fixed z-40 top-0 w-full"
      >
        <div class="flex-1 flex justify-between items-center">
          <a href="/" class="text-lg font-medium">LEKHA</a>
        </div>

        <label for="menu-toggle" class="pointer-cursor sm:hidden block"
          ><svg
            class="fill-current text-gray-900"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <title>menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg
        ></label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="hidden sm:flex sm:items-center sm:w-auto w-full" id="menu">
          <nav>
            <ul
              class="sm:flex items-center justify-between text-base text-gray-700"
            >
              <li class="text-sm">
                <a
                  class="py-2 px-0 sm:px-4 block hover:text-lblue"
                  href="/features/"
                  >Features</a
                >
              </li>
              <li class="text-sm">
                <a
                  class="py-2 px-0 sm:px-4 block hover:text-lblue"
                  href="/contact/"
                  >Contact</a
                >
              </li>
              <li class="text-sm">
                <a class="py-2 px-0 sm:px-4 block hover:text-lblue" href="/login"
                  >Log In</a
                >
              </li>
              <li class="text-sm py-2 sm:py-0">
                <a
                  class="hidden sm:block w-full inline-flex justify-center px-4 py-2 bg-lblue hover:bg-black text-white sm:w-auto"
                  href="/register"
                >
                  Get Started
                </a>
                <a
                  class="px-0 sm:px-4 sm:hidden block hover:text-lblue"
                  href="/register"
                  >Get Started</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
