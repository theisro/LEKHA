<html lang="en">
  <head>
    <style>
        input[type=submit] {
        width: 150px;
        background-color: grey;
        color: white;
        text-align: center;
        padding: 10px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #868686;
      }

      input[type=text], input[type=email], textarea {
        width: 400px;
        padding: 8px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid rgb(184, 184, 184);
        border-radius: 4px;
        box-sizing: border-box;
      }
      
    </style>
  </head>
</html>
